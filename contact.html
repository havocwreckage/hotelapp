<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Contact</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/contact.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Odibee+Sans|Trade+Winds&display=swap" rel="stylesheet"> 
</head>
<body>
    <header>
        <nav id="navbar">
            <div class="container">
              <h1 class="logo">HOTEL SLEEP</h1>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a class="current" href="contact.html">Contact</a></li>
                </ul>
             </div>
            </nav>
    </header>
    <main class="top_Container">
        <form class="form-container" method="get">
          <h1 class="form-inner">Contact us</h1>
          <br class="input-holder">
          <label class="label" for="email">Email Address</label>
          <input type="text" class="input-text" required id="email" >
          <br class="input-holder">
          <label class="label" for="name">Full Name</label>
          <input type="text" id="name" required class="input-text">
          <br class="input-holder">
          <label class="label" for="message">Message</label>
          <textarea id="message"> </textarea>
          <button>Send</button>
        </form>
      </main>
      <div class="clr"></div>
      <footer class="main-footer">
          <p>Hotel Sleep &copy; 2020 | All Rights Reserverd</p>
      </footer>
</body>
